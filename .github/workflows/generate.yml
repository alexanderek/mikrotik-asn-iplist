name: generate-iplist

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

concurrency:
  group: generate-iplist
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Pull latest
        run: git pull --rebase

      - name: Run tests
        run: pytest

      - name: Generate dist
        run: python -m generator generate --all

      - name: Commit dist
        run: |
          if [ -z "$(git status --porcelain dist)" ]; then
            echo "No changes in dist/"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add dist
          git commit -m "Update dist"
          git pull --rebase
          git push
